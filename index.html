<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href=.favicon_io/apple-touch-icon>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <title>Round 6</title>
</head>

<body>
    <section class="banner">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="./img/logo.png"></a>
        </header>

        <div class="content">
            <img class="textimg" src="./img/text.png">
            <p>Hundreds of cash-strapped players accept a strange invitation to compete in children's games.
                Inside, a tempting prize awaits-with deadly high stakes. </p>
            <a href="#" class="btn"><ion-icon name="arrow-dropright-circle"></ion-icon>Watch Trailer</a>
        </div>

        <div class="clip">
            <div class="clipBox">
                <img src="./img/img1.jpg">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
            </div>
            <div class="clipBox">
                <img src="./img/img2.jpg">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
            </div>
        </div>

     <ul class="socialIcon">
         <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
         <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
         <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
     </ul>

    </section>

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Cast</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js">
    </script>

    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function () {
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>

</html>
